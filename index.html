<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculadora js</title>
</head>
<body>
    <div class="container">
		<div class="calculator">
            <div class="calculator__screen">
                <input type="text" id="output" disabled>
            </div>

            <div class="calculator__buttons">
                <button class="clear" onclick="reiniciar()">C</button>
                <button class="input" value="." onclick="agregarAlOutput('.')">.</button>
                <button class="input" value="/" onclick="agregarAlOutput('/')">/</button>
                <button class="input" value="*" onclick="agregarAlOutput('*')">X</button>
                <button class="input" value="7" onclick="agregarAlOutput('7')">7</button>
                <button class="input" value="8" onclick="agregarAlOutput('8')">8</button>
                <button class="input" value="9" onclick="agregarAlOutput('9')">9</button>
                <button class="input" value="-" onclick="agregarAlOutput('-')">-</button>
                <button class="input" value="6" onclick="agregarAlOutput('6')">6</button>
                <button class="input" value="5" onclick="agregarAlOutput('5')">5</button>
                <button class="input" value="4" onclick="agregarAlOutput('4')">4</button>
                <button class="input" value="+" onclick="agregarAlOutput('+')">+</button>
                <button class="input" value="1" onclick="agregarAlOutput('1')">1</button>
                <button class="input" value="2" onclick="agregarAlOutput('2')">2</button>
                <button class="input" value="3" onclick="agregarAlOutput('3')">3</button>
                <button class="input resultado" onclick="calcular()">=</button>
                <button class="input" value="0" onclick="agregarAlOutput('0')">0</button>
            </div>
        </div>
	</div>

    <footer class="footer">
        <p class="footer__texto">Make by puly <span>Frontend developer &copy;</span></p>

            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="4" y="4" width="16" height="16" rx="2" />
            <line x1="8" y1="11" x2="8" y2="16" />
            <line x1="8" y1="8" x2="8" y2="8.01" />
            <line x1="12" y1="16" x2="12" y2="11" />
            <path d="M16 16v-3a2 2 0 0 0 -4 0" />
          </svg></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
